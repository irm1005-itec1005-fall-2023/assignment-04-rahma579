  <div class="wrapper">

    <div class="home-screen screen">

        <div class="menu-btn">
          <svg

        </div>
        </div>

  <div class="container"

            <input type="text" id="input-box" placeholder="Add a new task">

        <ul id="list-container"></ul>
        <div id="task-counter">Tasks: 0</div>
